<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <title>Tela de Login</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Faça seu Login !</h1>

      <div class="input-container">
        <input placeholder="Email" type="email" required>
        <img whidth="20px" height="20px" src="./imagem/user-icon2.png" alt="icone de usuario">
      </div>

      <div class="input-container">
        <input placeholder="Senha" type="password" required>
        <img width="20px" height="20px" src="./imagem/lock-icon2.png" alt="icone de cadeado">
        <a href="#">Esqueci minha Senha</a>
      </div>

      <button type="submit" class="submit-btn">Entrar</button>

      <div class="cadastrar-user">
        <p>Não esta cadastrado ? <a href="#">Cadatrar .</a> </p>
      </div>

    </form>
  </div>
</body>

</html>
